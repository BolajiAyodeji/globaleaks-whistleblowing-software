<div class="card">
    <div class="card-header">{{ 'Organization info' | translate }}</div>
    <div class="card-body text-left">
        <div class="form-group" >
            <label>
                <span>{{'Denomination'|translate}}</span>
                <span class="text-danger">*</span>
            </label>
            <input name="denomination" class="form-control" [placeholder]="'Denomination' | translate" type="text" [(ngModel)]="organizationInfo.denomination" required>
        </div>
        <div class="form-group" >
            <label>
                <span>{{'PEC'|translate}}</span>
                <span class="text-danger">*</span>
            </label>
            <input name="pec" class="form-control" [placeholder]="'PEC' | translate" type="email" [(ngModel)]="organizationInfo.pec" (ngModelChange)="checkPecsMatch()" [pattern]="Constants.emailRegexp" required #pec="ngModel">
            <div class="text-danger" *ngIf="pec.errors?.['pattern']">{{'Invalid PEC format' | translate}}</div>
        </div>
        <div class="form-group" [ngClass]="{'has-error': !pecsMatch}" >
            <label>
                <span>{{'Confirm PEC'|translate}}</span>
                <span class="text-danger">*</span>
            </label>
            <input name="confirmPec" class="form-control" [placeholder]="'Confirm PEC' | translate" type="email" [(ngModel)]="organizationInfo.confirmPec" (ngModelChange)="checkPecsMatch()" [pattern]="Constants.emailRegexp" required #confirmPec="ngModel">
            <div class="text-danger" *ngIf="confirmPec.errors?.['pattern']">{{'Invalid PEC format' | translate}}</div>
            <div class="text-danger" *ngIf="!pecsMatch">{{'PEC and Confirm PEC must match' | translate}}</div>
        </div>
        <div class="form-group" >
            <label>
                <span>{{'Institutional website'|translate}}</span>
            </label>
            <input name="institutionalWebsite" class="form-control" [placeholder]="'Institutional website' | translate" type="url" [(ngModel)]="organizationInfo.institutionalWebsite">
        </div>
    </div>
</div>
