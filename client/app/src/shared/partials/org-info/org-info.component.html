<div class="card">
    <div class="card-header">{{ 'Organization info' | translate }}</div>
    <div class="card-body text-left">
        <div class="form-group" >
            <label>
                <span>{{'Denomination'|translate}}</span>
                <span *ngIf="!visualization" class="text-danger">*</span>
            </label>
            <input name="denomination" class="form-control" [placeholder]="'Denomination' | translate" type="text" [(ngModel)]="orgInfo.organization_name" required disabled="visualization">
        </div>
        <div class="form-group" >
            <label>
                <span>{{'PEC'|translate}}</span>
                <span *ngIf="!visualization" class="text-danger">*</span>
            </label>
            <input name="pec" class="form-control" [placeholder]="'PEC' | translate" type="email" [(ngModel)]="orgInfo.organization_email" required #pec="ngModel" disabled="visualization">
        </div>
        <div class="form-group" >
            <label>
                <span>{{'Institutional website'|translate}}</span>
            </label>
            <input name="institutionalWebsite" class="form-control" [placeholder]="'Institutional website' | translate" type="url" [(ngModel)]="orgInfo.organization_institutional_site" disabled="visualization">
        </div>
    </div>
</div>
