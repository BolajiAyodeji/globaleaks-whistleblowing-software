<div class="row" style="padding-bottom: 1em;">
    <div class="form-group">
      <select class="form-select-custom" #select ngModel (change)="addOrganization(select)">
          <option value="" disabled selected>{{ 'Select an organization' | translate }}</option>
          <option *ngFor="let org of organizations" [value]="org.id">{{ org.name }}</option>
      </select>
    </div>
</div>
