<div class="row" style="padding-bottom: 1em;">
    <div class="form-group col-md-4">
      <select class="form-select-custom" #select ngModel (change)="addOrganization(select)" [disabled]="organizations == null || organizations.length == 0">
          <option value="" disabled selected>{{ 'Select an organization' | translate }}</option>
          <option *ngFor="let org of organizations" [value]="toStr(org)">{{ org.name | translate }}</option>
      </select>
    </div>
</div>
