<div class="row">
    <div class="col-md-4">
      <src-org-info [orgInfo]="organizationInfo" [visualization]="false" (formValidityChange)="onFormValidityChange($event)"></src-org-info>
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-4">
      <button class="btn btn-primary" [disabled]="!isFormValid" (click)="onSubmit()">
        {{ 'Submit' | translate }}
      </button>
    </div>
  </div>
